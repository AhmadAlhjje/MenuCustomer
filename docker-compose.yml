services:
  menu-customer-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: menu-customer-app
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://217.76.53.136:3000
      - NEXT_PUBLIC_API_URL=http://217.76.53.136:3000
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=4002
    restart: unless-stopped
    networks:
      - menu-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  menu-network:
    driver: bridge
